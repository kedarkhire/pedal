        <span>{{today | date:'EEEE'}}</span><br>
        <span>{{today | date:'longDate'}}</span>          
      </strong>
  </div><br>
    
<div id="news">
    <div ng-repeat="news in newsfeed.news.updates">
       <p><strong>{{news}}</strong></p>
    </div>
</div>

<div id="deals">

   </div>
</div>
<div class="list list-inset">
   <div class='item'>
   <div ng-repeat="news in newsfeed.news.dealtwo">
       <p><strong>{{news}}</strong></p>
   </div>
   </div>
</div>
<div class="list list-inset">
   <div class='item'>
   <div ng-repeat="news in newsfeed.news.dealthree">
       <p><strong>{{news}}</strong></p>
   </div>
   </div>
</div>
<div class="list list-inset">
   <div class='item'>
   <div ng-repeat="news in newsfeed.news.dealfour">
       <p><strong>{{news}}</strong></p>
   </div>
   </div>
</div>
<div class="list list-inset">
   <div class='item'>
   <div ng-repeat="news in newsfeed.news.dealfive">
       <p><strong>{{news}}</strong></p>
   </div>
   </div>   
</div>
<br>
</div>
       
</super-navigate>
